      xmlns:f="http://java.sun.com/jsf/core"

<ui:composition template="../Plantilla/plantilla.xhtml">

<center><h1>Pacientes Registrados</h1></center>
	<ui:define name="nombreUser">Dr. #{user.us_nombres} <br></br>#{user.us_apellidos}</ui:define>
	<ui:define name="contenido">
	<center>
	<h:form>
	
	<h:dataTable value="#{gestionUsuariosBean.recuperarUsuarios()}" var="usuario" class="table  table-hover">
	
		<h:column>
			#{usuario.us_cedula}
			<f:facet name="header">CÃ©dula</f:facet>
		</h:column>
		<h:column>
			#{usuario.us_nombres} #{usuario.us_apellidos}
			<f:facet name="header">Paciente</f:facet>
		</h:column>
		<h:column>
			<h:outputLabel value="#{usuario.us_fecha_nacimiento}" style="font-weight: normal;"><f:convertDateTime pattern = "dd-mm-yyyy" /></h:outputLabel>

		</h:column>
		<h:column>
			<h:link value="Editar" outcome="perfilPaciente" >
				<f:param name="username" value= " #{usuario.us_cedula}" />
			</h:link>
			<f:facet name="header">Datos paciente</f:facet>
		</h:column>
		
		
	
	</h:dataTable>
	
	</h:form>
	</center>
	</ui:define>
