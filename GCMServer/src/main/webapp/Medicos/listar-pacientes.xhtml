<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 
	
	<ui:define name = "titulo">Listar Pacientes</ui:define>
	<ui:define name = "contenido"> 
	
		<h:form> 
	<h:dataTable value="#{gestionUsuariosBean.usuarios}" var="paciente">

		<h:column>
			#{paciente.us_cedula}
			<f:facet name="header">Id</f:facet>
		</h:column>
	
		<h:column>
			#{paciente.us_nombres}
			<f:facet name="header">Nombre</f:facet>
		</h:column>
		<h:column>
			#{paciente.us_apellidos}
			<f:facet name="header">apellido</f:facet>
		</h:column>
	
		<h:column>
			#{paciente.us_pa_estado_civil}
			<f:facet name="header">Estado Civil</f:facet>
		</h:column>
		<h:column>
			#{paciente.us_pa_etnia}
			<f:facet name="header">Etnia</f:facet>
		</h:column>
	
		<h:column>
			#{paciente.us_correo}
			<f:facet name="header">Correo</f:facet>
		</h:column>
		<h:column>
			#{paciente.us_pa_ocupacion}
			<f:facet name="header">Ocupacion</f:facet>
		</h:column>
		
		
</h:dataTable>	
<h:commandButton value="Regresar" action="principal">
</h:commandButton>
</h:form>
</ui:define>
</html>
