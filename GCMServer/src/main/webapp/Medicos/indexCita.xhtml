<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<ui:composition template="../Plantilla/plantilla.xhtml">
	<ui:define name="tituloPagina">Citas Médicas - Inicio</ui:define>
	<ui:define name="h1Titulo">Citas Médicas</ui:define>
	<ui:define name="contenido">

		<h:dataTable value="#{gestionCitasBean.recuperarCitas()}" var="cita" class="table  table-hover">
			<h:column>
				#{cita.us_usuario.us_cedula}
				<f:facet name="header">Cédula</f:facet>
			</h:column>
			<h:column>
				#{cita.us_usuario.us_nombres} #{cita.us_usuario.us_apellidos}
				<f:facet name="header">Paciente</f:facet>
			</h:column>
			<h:column>
				#{cita.ci_fecha_cita}
				<f:facet name="header">Fecha de la cita</f:facet>
			</h:column>
			<h:column>
				<h:link value="Agregar diagnóstico" outcome="agregar_diagnostico" >
					<f:param name="username" value= " #{cita.us_usuario.us_cedula}" />
				</h:link>
			</h:column>
		</h:dataTable>
	</ui:define>
</ui:composition>
</html>
