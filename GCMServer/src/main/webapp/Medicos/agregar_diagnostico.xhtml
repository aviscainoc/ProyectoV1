<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"> 

<h:head>
	<f:metadata>
        <f:viewParam id="username" name="username" value="#{gestionUsuariosBean.us_cedula}"/>
        <f:viewAction action="#{gestionUsuariosBean.recuperarUsuario()}" />
 	</f:metadata>

</h:head> 

<ui:composition template="../Plantilla/plantilla.xhtml">
	<ui:define name="tituloPagina">Citas Médicas - Agregar Diagnóstico</ui:define>
	<ui:define name="h1Titulo">Agregar Diagnóstico</ui:define>
	<ui:define name="nombreUser">Dr. #{user.us_nombres} <br></br>#{user.us_apellidos}</ui:define>
	<ui:define name="contenido">
	
	<div class="card-body">
		<h:panelGrid columns="6" class="table table-bordered">
			<h:outputLabel>Cédula: </h:outputLabel>
			<h:inputText size="8" class="form-control" value="#{gestionUsuariosBean.us_cedula}" disabled="true" style="color: black; border:none; background-color: #F1F4F6"></h:inputText>
			<h:outputLabel>Nombres: </h:outputLabel>
			<h:inputText size="15" class="form-control" value="#{gestionUsuariosBean.usuario.us_nombres}" disabled="true" style="color: black; border:none; background-color: #F1F4F6"></h:inputText>
			<h:outputLabel>Apellidos: </h:outputLabel>
			<h:inputText size="15" class="form-control" value="#{gestionUsuariosBean.usuario.us_apellidos}" disabled="true" style="color: black; border:none; background-color: #F1F4F6"></h:inputText>
			<h:outputLabel>Fecha de nacimiento: </h:outputLabel>
			<h:inputText size="8" class="form-control" value="#{gestionUsuariosBean.usuario.us_fecha_nacimiento}" disabled="true" style="color: black; border:none; background-color: #F1F4F6"></h:inputText>
			<h:outputLabel>Etnia: </h:outputLabel>
			<h:inputText size="15" class="form-control" value="#{gestionUsuariosBean.usuario.us_pa_etnia}" disabled="true" style="color: black; border:none; background-color: #F1F4F6"></h:inputText>
			<h:outputLabel>Identidad Sexual: </h:outputLabel>
			<h:inputText size="15" class="form-control" value="#{gestionUsuariosBean.usuario.us_pa_identidad_sexual}" disabled="true" style="color: black; border:none; background-color: #F1F4F6"></h:inputText>
			<h:outputLabel>Nivel de Estudio: </h:outputLabel>
			<h:inputText size="8" class="form-control" value="#{gestionUsuariosBean.usuario.us_pa_nivel_estudio}" disabled="true" style="color: black; border:none; background-color: #F1F4F6"></h:inputText>
			<h:outputLabel>Ocupación: </h:outputLabel>
			<h:inputText size="15" class="form-control" value="#{gestionUsuariosBean.usuario.us_pa_ocupacion}" disabled="true" style="color: black; border:none; background-color: #F1F4F6"></h:inputText>
			<h:outputLabel>Procedencia: </h:outputLabel>
			<h:inputText size="15" class="form-control" value="#{gestionUsuariosBean.usuario.us_pa_procedencia}" disabled="true" style="color: black; border:none; background-color: #F1F4F6"></h:inputText>
			<h:outputLabel>Estado Civil: </h:outputLabel>
			<h:inputText size="8" class="form-control" value="#{gestionUsuariosBean.usuario.us_pa_estado_civil}" disabled="true" style="color: black; border:none; background-color: #F1F4F6"></h:inputText>
			<h:outputLabel>Religión: </h:outputLabel>
			<h:inputText size="15" class="form-control" value="#{gestionUsuariosBean.usuario.us_pa_religion}" disabled="true" style="color: black; border:none; background-color: #F1F4F6"></h:inputText>
			<h:outputLabel>Tipo de Sangre: </h:outputLabel>
			<h:inputText size="15" class="form-control" value="#{gestionUsuariosBean.usuario.us_pa_tipo_sangre}" disabled="true" style="color: black; border:none; background-color: #F1F4F6"></h:inputText>
		</h:panelGrid>
	</div>
	<div class="float-right" style="padding-right: 20px;">
		<h:panelGrid columns="3">
			<h:commandButton action="#" value="  Editar datos   " class="btn btn-block btn-outline-secondary btn-xs"/>
			<h:commandButton action="#" value="    Guardar    " class="btn btn-block btn-outline-secondary btn-xs disabled"/>
			<h:commandButton action="#" value="   Cancelar    " class="btn btn-block btn-outline-secondary btn-xs disabled"/>
		</h:panelGrid>
	</div>
	<br></br>
	<br></br>
	<div class="card-body">
		<h:panelGrid columns="2" class="table">
			<h:outputLabel value="Lugar de residencia" />
			<h:inputText value="#{gestionHistoriaClinicaBean.hc_residencia}" class="form-control" pt:placeholder="Ingresar ..." size="50"/>
			<h:outputLabel value="Motivo de la consulta" />
			<h:inputTextarea value="#{gestionHistoriaClinicaBean.hc_movito_consulta}" class="form-control" pt:placeholder="Ingresar ..." cols="52" rows="5"/>
			<h:outputLabel value="Diagnóstico" />
			<h:inputTextarea value="#{gestionHistoriaClinicaBean.hc_enfermedad_actual}" class="form-control" pt:placeholder="Ingresar ..." cols="52" rows="5"/>
		</h:panelGrid>
	</div>
		
	</ui:define>
</ui:composition>
</html>
