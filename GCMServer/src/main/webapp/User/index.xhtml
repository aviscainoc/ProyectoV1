<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"> 

<ui:composition template="../Plantilla/plantilla4.xhtml">
	<ui:define name="h1Titulo"><a href="../Medicos/dr.xhtml">Dr. David Enriquez - Médico General</a></ui:define>
	<ui:define name="contenido">
		<center><h4>Por favor, ingresa los datos de la persona que va a ser atendida.</h4></center>
		<br/>
		<br></br>
		<center><div style="width: 400px; margin-left: 30%;" class="float-left">
			<h:form>
		      	<h:panelGrid columns="3" class="table">
		      		<h:outputLabel>Número de cédula: </h:outputLabel>
		      		<h:inputText id="ced" pt:placeholder="0999999999" value="#{gestionCitasBean.us_codigo}" validator="#{gestionUsuariosBean.validarCedula}" class="form-control form-control-navbar" aria-label="Search" required="true" requiredMessage="Obligatorio"></h:inputText>
		      		<h:message for="ced" errorStyle="color:red; display:block"/>
		      		<h:outputLabel>Fecha de la cita: </h:outputLabel>
					<h:inputText id="fec" value="#{gestionCitasBean.ci_fecha_cita}" styleClass="form-control datepicker" size="10" required="true" requiredMessage="Obligatorio"></h:inputText>
					<h:message for="fec" errorStyle="color:red; display:block"/>
		      	</h:panelGrid>
		      	<h:panelGrid columns="4" class="table">
		      		<h:outputLabel>Hora de la cita: </h:outputLabel>
		      		<h:selectOneMenu value="#{gestionCitasBean.hora}" class="form-control form-control-navbar">
		      			<f:selectItem itemValue="9" itemLabel="9"/>
		      			<f:selectItem itemValue="10" itemLabel="10"/>
		      			<f:selectItem itemValue="11" itemLabel="11"/>
		      			<f:selectItem itemValue="12" itemLabel="12"/>
		      			<f:selectItem itemValue="15" itemLabel="15"/>
		      			<f:selectItem itemValue="16" itemLabel="16"/>
		      			<f:selectItem itemValue="17" itemLabel="17"/>
		      			<f:selectItem itemValue="18" itemLabel="18"/>
		      		</h:selectOneMenu>
		      		<h:selectOneMenu value="#{gestionCitasBean.minuto}" class="form-control form-control-navbar">
		      			<f:selectItem itemValue="00" itemLabel="00"/>
		      			<f:selectItem itemValue="30" itemLabel="30"/>
		      		</h:selectOneMenu>
		      	</h:panelGrid>
			    <h:commandButton action="#{gestionCitasBean.guardarCita()}" value="Generar Cita Médica"></h:commandButton>
		    </h:form>
		</div>
		<img src="../Plantilla/dist/img/personaje.png" class="float-left" style="size: width: 250px; height: 250px;" alt="User Image"></img>
	    </center>
	</ui:define>
</ui:composition>
</html>
