<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"> 

<ui:composition template="../Plantilla/plantilla5.xhtml">
	<ui:define name="titulo">Inicia sesión para acceder a tu información</ui:define>
	<ui:define name="contenido">
	<div>
		<h:form>
			<h:message for="mail" errorStyle="color:red; display:block"/>
			<div class="input-group mb-3">
				<h:inputText id="mail" pt:placeholder="ejemplo@gmail.com" value="#{gestionUsuariosBean.us_correo}" class="form-control form-control-navbar" aria-label="Search" required="true" requiredMessage="Ingrese su correo electrónico"></h:inputText>
					<div class="input-group-append">
				    	<div class="input-group-text">
				    		<span class="fas fa-envelope"></span>
						</div>
					</div>
			</div>
			<h:message for="con" errorStyle="color:red; display:block"/>
			<div class="input-group mb-3">
				<h:inputSecret id="con" value="#{gestionUsuariosBean.us_contrasena}" class="form-control form-control-navbar" pt:placeholder="contraseña" required="true" requiredMessage="Ingrese su contraseña"></h:inputSecret>
				<div class="input-group-append">
					<div class="input-group-text">
					    <span class="fas fa-lock"></span>
					</div>
				</div>
			</div>
				<h:commandButton class="btn btn-primary btn-block" action="#{gestionUsuariosBean.login()}" value="Iniciar Sesión">
					<f:param name="username" value= " #{gestionUsuariosBean.usuario.us_cedula}"/>
				</h:commandButton>
		</h:form>
	</div>
		
	<br></br>
	<br></br>
	<p class="mb-1">
		<a href="#">Olvidé mi contraseña</a>
	</p>
	<p class="mb-0">
		<a href="create-user.xhtml" class="text-center">Registrarme</a>
	</p>
	<br></br>
	<p class="mb-0">
		<a href="index.xhtml" class="text-center">Cancelar</a>
	</p>
	
	</ui:define>
</ui:composition>
</html>
